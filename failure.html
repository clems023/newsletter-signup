<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <title>Failure to signup</title>
  </head>
  <body>
    <div class="p-5 mb-4 bg-light rounded-3">
      <div class="container-fluid py-5">
        <h1 class="display-5 fw-bold">Something went wrong</h1>
        <p class="col-md-8 fs-4">
          Something went wrong. Retry to signup, if that repeat. Wait and come
          later
        </p>
        <form action="/failure" method="post">
          <button class="btn btn-warning btn-lg" type="submit">Retry</button>
        </form>
      </div>
    </div>
  </body>
</html>
